<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 	<style type="text/css">
 		body{
 			margin-top: 70px;
 			background-color: #333;
 			color:#fff;
 		}
 		input{
 			padding: 8px;
 			border-radius: 3px;
 			border:1px solid #4d4dff;
 		}
 		/*input:focus{
 			box-shadow: 0 0 5px rgba(81, 203, 238, 1); */
  
  
  

 		}
 	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group form-inline  justify-content-center ">     <!--makes it center-->
						<input type="number" id="lbsInput" class="form-control form-control-lg col-5 " placeholder="Enter Kilograms...">
					</div>
				</form>

				<div id="output">
					<div class="card bg-primary mb-2">    <!--mb is margin bottom-->
						<div class="card-body">
							<h4>Grams:</h4>
							<div id="gramsOutput"></div>
						</div>
					</div>

					<div class="card bg-success mb-2">
						<div class="card-body">
							<h4>Pounds:</h4>
							<div id="poundsOutput"></div>
						</div>
					</div>

					<div class="card bg-danger mb-2">
						<div class="card-body">
							<h4>Ounces:</h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript">
		document.getElementById("output").style.visibility='hidden';         //when page opens outputs are visible
		document.getElementById("lbsInput").addEventListener("input", calc);
			
		function calc(e)
		{
			document.getElementById("output").style.visibility='visible';   //output becomes visible when we enter values
			let kgs=e.target.value;   //let defines a local variable. get the element that triggered the specific event
			document.getElementById("gramsOutput").innerHTML=kgs*1000;
			document.getElementById("poundsOutput").innerHTML=kgs*2.2046;
			document.getElementById("ozOutput").innerHTML=kgs*35.274;
		}

		
			
		
	</script>
</body>
</html>
